    <script src="https://kit.fontawesome.com/f681b4ab71.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>

    body {
        font-family: 'Poppins';
    }

    #landing-wrapper {
        left: 0;
        top: 0;
        position: absolute;
        padding: 0;
        margin: 0;
        width: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1)), url({artist.image});
        height: 100%;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: -10
    }

    .player {
        background-color: rgba(0, 0, 0, 0.8);
        height: 70vh;
        width: 70vw;
        border-radius: 0.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .player {
        width: 300px;
        height: 500px;
    }
    

    .song-image {
        height: 220px;
        width: 220px;
    }

    .song-title {
        margin: 0;
        font-weight: 500;
        font-size: large;
        word-wrap: break-word;
        text-align: center;
    }

    .artists {
        margin: 0;
        padding-top: 0.2rem;
        color: rgba(200, 200, 200, 0.5);
        font-size: medium;
    }

    .icon {
        padding-top: 1rem;
    }

    .github {
        position: absolute;
        bottom: 0;
    }

    </style>
</head>
<body>
    <div id="landing-wrapper">
        <div class="player">
            <img class="song-image" src="{track.image}"/>
            <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding-top: 0.75rem">
                <h3 class="song-title">{track.name}</h3>
                <p class="artists">{track.artist}</p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-play fa-2x"></i>
            </div>
        </div>
        <div class="github">
            <i class="fa-brands fa-github"></i>
        </div>
    </div>
</body>
